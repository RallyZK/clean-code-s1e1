<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" media="screen" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
  </header>
  <main class="main">
    <section>
      <h3 class="title">Add Item</h3>
      <div class="wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="list-item editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
